{% extends "base.html" %}

{% block title %}Сообщение отправлено - Новостной Блог{% endblock %}

{% block content %}
<div class="container-fluid px-4">
    <div class="row justify-content-center">
        <div class="col-12 col-xl-10">
            
            <div class="card border-0 shadow-lg rounded-3 mt-4">
                <div class="card-body p-5 text-center">
                    
                    <h1 class="display-5 text-success mb-4">Сообщение отправлено!</h1>

                    <div class="card border-0 bg-light mb-5">
                        <div class="card-header bg-transparent border-0 py-4">
                            <h3 class="card-title mb-0">
                                <i class="bi bi-card-checklist me-2"></i>Отправленные данные
                            </h3>
                        </div>
                        <div class="card-body p-4 text-start">
                            
                            <div class="row mb-4 pb-3 border-bottom">
                                <div class="col-md-3">
                                    <strong class="text-muted">Имя:</strong>
                                </div>
                                <div class="col-md-9">
                                    <span class="fs-5">{{ username }}</span>
                                </div>
                            </div>
                            
                            <div class="row mb-4 pb-3 border-bottom">
                                <div class="col-md-3">
                                    <strong class="text-muted">Email:</strong>
                                </div>
                                <div class="col-md-9">
                                    <span class="fs-5">{{ usermail }}</span>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-3">
                                    <strong class="text-muted">Сообщение:</strong>
                                </div>
                                <div class="col-md-9">
                                    <div class="bg-white p-4 rounded-2 border">
                                        <p class="mb-0 fs-5">{{ textmess }}</p>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>

                    <div class="d-grid gap-3 d-md-flex justify-content-center">
                        <a href="{{ url_for('feedback') }}" class="btn btn-primary btn-lg px-5 py-3 me-md-3">
                            <i class="bi bi-send-fill me-2"></i>Отправить еще одно сообщение
                        </a>
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary btn-lg px-5 py-3">
                            <i class="bi bi-house-fill me-2"></i>На главную
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
