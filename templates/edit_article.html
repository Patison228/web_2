{% extends "base.html" %}

{% block title %}Редактировать статью{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0"><i class="bi bi-pencil"></i> Редактировать статью</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('edit_article', id=article.id) }}">
                        <div class="mb-3">
                            <label for="title" class="form-label">Заголовок статьи</label>
                            <input type="text" 
                                   class="form-control {% if errors and errors.title %}is-invalid{% endif %}" 
                                   id="title" 
                                   name="title" 
                                   value="{{ title or article.title }}" 
                                   required>
                            {% if errors and errors.title %}
                                <div class="invalid-feedback">{{ errors.title }}</div>
                            {% endif %}
                        </div>

                        <div class="mb-4">
                            <label for="text" class="form-label">Текст статьи</label>
                            <textarea class="form-control {% if errors and errors.text %}is-invalid{% endif %}" 
                                      id="text" 
                                      name="text" 
                                      rows="12" 
                                      required>{{ text or article.text }}</textarea>
                            {% if errors and errors.text %}
                                <div class="invalid-feedback">{{ errors.text }}</div>
                            {% endif %}
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('news', id=article.id) }}" class="btn btn-outline-secondary me-md-2">
                                <i class="bi bi-x-circle"></i> Отмена
                            </a>
                            <button type="submit" class="btn btn-warning">
                                <i class="bi bi-check-circle"></i> Сохранить изменения
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
